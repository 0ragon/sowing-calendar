<div class="modal-header">
  <h4 class="modal-title pull-left">Видалити поле</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h2>{{message}}</h2>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Закрити</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Так
  </button>
</div>
