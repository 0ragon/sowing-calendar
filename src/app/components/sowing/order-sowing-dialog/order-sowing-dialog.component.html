<div class="modal-header">
  <h4 class="modal-title pull-left">Замовити сівозміну</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm">
    <label>Оберіть культури</label>
    <div class="cultures-container">
      <div class="culture" *ngFor="let culture of cultures">
        <label>
          <p-checkbox [name]="culture" [value]="culture" [(ngModel)]="selectedValues"></p-checkbox>
          <span>{{culture}}</span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="notes">Коментар</label>
      <textarea placeholder="Додаткова інформація" name="description" maxlength="300"
                class="form-control" id="notes"></textarea>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Скасувати</button>
  <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Підтвердити
  </button>
</div>
