<div class="auth-wrapper jumbotron col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-5">
  <form>
    <h2 class="title">Registration</h2>
    <div class="form-group">
      <input class="form-control" autocomplete="off" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" autocomplete="off" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" autocomplete="off" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input class="form-control" autocomplete="off" placeholder="Confirm password">
    </div>
    <div class="auth-additional">
      <small>
        <a routerLink="../login">Already have an account?</a>
      </small>
    </div>
    <button type="submit" class="btn">
      <a routerLink="../main">Submit</a>
    </button>
  </form>
</div>
