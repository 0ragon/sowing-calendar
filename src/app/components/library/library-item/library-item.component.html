<div *ngIf="item" class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="item.photo" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
    <a [href]="item.url" class="btn btn-primary" target="_blank">Детальніше</a>
  </div>
</div>
