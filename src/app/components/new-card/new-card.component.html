<div class="col-12">
  <div *ngIf="new" class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary">{{new.genre}}</strong>
      <h3 class="mb-0">
        <p class="text-dark">{{new.description}}</p>
      </h3>
      <div class="mb-1 text-muted">{{new.date}}</div>
      <p>{{new.content.substring(0, 100)}}</p>
      <a href="#">Continue reading</a>
    </div>
    <img class="image card-img-right flex-auto d-none d-lg-block" style="width: 200px; height: 250px"
         [src]="new.photoUrl ? new.photoUrl : 'https://cdn.iconscout.com/public/images/icon/premium/png-512/international-transaction-collaboration-business-global-network-35c2c0244e0717a6-512x512.png' ">
  </div>
</div>
